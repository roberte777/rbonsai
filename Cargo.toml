[package]
name = "rbonsai"
version = "0.1.5"
edition = "2021"
authors = ["Ethan Wilkes <rewilkes0041@gmail.com>"]
description = "A terminal bonsai tree generator"
documentation = "https://docs.rs/rbonsai"
keywords = ["bonsai", "rbonsai", "cbonsai"]
